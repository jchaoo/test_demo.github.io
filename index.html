<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>活動報名系統</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #d4ede7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 10px;
      font-weight: bold;
      color: #0056b3;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    .form-section input, .form-section select {
      width: 90%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-section {
      width: 40%;
    }
    .form-section label {
      display: block;
      margin-top: 8px;
    }
    .form-buttons {
      margin-top: 10px;
    }
    .form-buttons button {
      padding: 8px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #006666;
      color: white;
      cursor: pointer;
    }
    .form-buttons button:hover {
      background-color: #009999;
    }
    .club-list {
      width: 50%;
    }
  </style>
</head>
<body>

<h1>活動報名系統</h1>
<div class="nav">
  <a href="#">活動列表</a>　
  <a href="#">查詢報名狀態</a>　
  <a href="#">管理員入口</a>
</div>

<div class="container">
  <!-- 社團總覽 -->
  <div class="club-list">
    <h2>社團總覽</h2>
    <table id="clubTable">
      <tr><th>類別</th><th>社團名稱</th><th>人數</th></tr>
    </table>
  </div>

  <!-- 報名表單 -->
  <div class="form-section" id="form">
    <h2>報名表單</h2>
    <form id="signupForm">
      <label>姓名：</label>
      <input type="text" name="name" required>

      <label>學號：</label>
      <input type="text" name="student_id" required>

      <label>社團 1：</label>
      <select name="club1" id="club1" required>
        <option value="">-- 請選擇 --</option>
      </select>

      <label>社團 2：</label>
      <select name="club2" id="club2">
        <option value="">-- 可選填 --</option>
      </select>

      <label>Email：</label>
      <input type="email" name="email" required>

      <div class="form-buttons">
        <button type="submit">確定</button>
        <button type="reset">取消</button>
      </div>
    </form>
  </div>
</div>

<script>
  // 假資料（原本的 PHP $clubs）
  const clubs = [
    { category: "體育", name: "籃球社", capacity: 30 },
    { category: "藝文", name: "吉他社", capacity: 25 },
    { category: "服務", name: "志工社", capacity: 20 },
    { category: "學術", name: "資訊社", capacity: 40 }
  ];

  // 填入社團總覽表格
  const clubTable = document.getElementById("clubTable");
  clubs.forEach(club => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${club.category}</td>
      <td>${club.name}</td>
      <td>${club.capacity}</td>
    `;
    clubTable.appendChild(row);
  });

  // 填入表單下拉選單
  const club1Select = document.getElementById("club1");
  const club2Select = document.getElementById("club2");
  clubs.forEach(club => {
    const option1 = new Option(club.name, club.name);
    const option2 = new Option(club.name, club.name);
    club1Select.add(option1);
    club2Select.add(option2);
  });

  // 表單送出事件（示範用，先不連後端）
  document.getElementById("signupForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("表單送出成功！（目前僅示範，未連接後端）");
  });
</script>

</body>
</html>
